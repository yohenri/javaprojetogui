<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class="caexenha">
        <p class="crono" id="crono">
            <!-- cronometro -->
        </p>
        <button class="btn-comeca" id="comecaBtn" onclick="cor(this)" type="submit" >Começar</button>
        <button class="btn-para" id="paraBtn">Parar</button>
        <button class="btn-reseta" id="resetaBtn">Resetar</button>
    </div>    
    <script>
        var output = document.getElementById('crono');
var ms = 0;
var seg = 0;
var min = 0;

function timer() {
    ms++;
    if(ms >= 100){
        seg++
        ms = 0
    }
    if(seg === 60){
        min++
        seg = 0
    }
    if(min === 60){
        ms, seg, min = 0;
    }

    //interpolação de string

    var segunds = seg < 10 ? `0`+ seg : seg;
    var minuto = min < 10 ? `0` + min : min;

    var timer= `${minuto}:${segunds}`;
    output.innerHTML =timer;
};
//startar
function comeca(){
 time = setInterval(timer,10);
}
//parar
function para(){
    clearInterval(time)
}


//reset timer
function reset(){   
    seg = 0;
    min = 0;

    output.innerHTML = `00:00`
}




var comecaBtn = document.getElementById('comecaBtn');
var paraBtn =  document.getElementById('paraBtn');
var resetBtn = document.getElementById('resetaBtn');


comecaBtn.addEventListener('click',comeca,false);
paraBtn.addEventListener('click',para,false);
resetBtn.addEventListener('click',reset,false);


function cor(_this) {
  _this.style.backgroundColor = "pink";
}

    </script>
</body>
</html>
