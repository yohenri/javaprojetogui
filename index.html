<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div id="caexenha"> 
    <h1>
        <span id="min">00</span> :
        <span id="sec">00</span> 
        
      </h1>
      
      <button onclick="comecaPara()" id="comeca">começar</button>
      <button onclick="reset()">Resetar</button>
    </div>
    <script>
      var x;
var comecapara = 0;

function comecaPara() { /* Toggle StartStop */

  comecapara = comecapara + 1;

  if (comecapara === 1) {
    comeca();
    document.getElementById("comeca").innerHTML = "para";
  } else if (comecapara === 2) {
    document.getElementById("comeca").innerHTML = "comeca";
    comecapara = 0;
    para();
  }

}


function comeca() {
  x = setInterval(timer, 10);
} /* comecar */

function para() {
  clearInterval(x);
} /* parar */

var milisec = 0;
var sec = 0; /* incrementação */
var min = 0;
var hour = 0;




var secOut = 0;
var minOut = 0;


/* Output variable End */


function timer() {
  /* Timer */


  
  secOut = checkTime(sec);
  minOut = checkTime(min);
  

  milisec = ++milisec;

  if (milisec === 100) {
    milisec = 0;
    sec = ++sec;
  }

  if (sec == 60) {
    min = ++min;
    sec = 0;
  }

 


  
  document.getElementById("sec").innerHTML = secOut;
  document.getElementById("min").innerHTML = minOut;
  

}


/* incrementa quando é <10 */


function checkTime(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}

function reset() {


  /*Reseta*/


  sec = 0;
  min = 0
  

  
  document.getElementById("sec").innerHTML = "00";
  document.getElementById("min").innerHTML = "00";
  

}

    </script>
</body>
</html>
